<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Apps</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS file -->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .navbar {
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .navbar-brand {
            font-size: 20px; /* Adjust font size for the heading */
        }

        .container {
            padding-top: 20px;
            text-align: center;
        }

        /* Card styling */
        .card-contact {
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            overflow: hidden; /* Ensure content does not overflow */
            width: 100%; /* Set width to 100% to fit within the container */
            margin-bottom: 20px; /* Add space between cards on small screens */
            height: 100px; /* Set height equal to a button */
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align content to the left */
            padding-left: 10px; /* Add padding to the left */
        }

        /* Card hover effect */
        .card-contact:hover {
            transform: translateY(-5px);
        }

        /* Card body styling */
        .card-contact .card-body {
            display: flex;
            flex-direction: row; /* Align content in a row */
            align-items: center;
            text-align: left; /* Align text to the left */
            padding: 0; /* Remove padding inside the card body */
        }

        /* Image styling inside cards */
        .card-contact img {
            width: 50px; /* Increase image width */
            height: 50px; /* Increase image height */
            margin-right: 20px; /* Add margin to the right of the image */
        }

        /* Text styling inside cards */
        .card-contact span {
            font-size: 16px; /* Increase font size for the text */
            font-weight: bold; /* Set font weight for the text */
        }

        /* Cards container styling */
        .cards-container {
            display: flex;
            flex-direction: column; /* Ensure cards are displayed in a column */
            align-items: center; /* Center cards horizontally */
            padding-top: 20px;
            display: none; /* Hide the cards */
        }

        /* Upcoming message styling */
        .upcoming-message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">AI Apps</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="https://careertoai.com/">Home</a>
            </li>
        </ul>
    </div>
</nav>  

<!-- AI Apps Content -->
<div class="container">
    <div class="upcoming-message">Upcoming</div>
    <div class="cards-container">
        <div class="row justify-content-center"> <!-- Use justify-content-center to centralize -->
            <!-- Each card is wrapped in a column with a class col to ensure column layout -->
            <div class="col-md-8 col-lg-6 d-flex justify-content-center">
                <a href="#" class="text-dark w-100">
                    <div class="card card-contact">
                        <div class="card-body">
                            <img src="app1.png" alt="App 1 Icon">
                            <span>AI App 1</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-8 col-lg-6 d-flex justify-content-center">

                            <img src="app2.png" alt="App 2 Icon">
                            <span>AI App 2</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-8 col-lg-6 d-flex justify-content-center">
                <a href="#" class="text-dark w-100">
                    <div class="card card-contact">
                        <div class="card-body">
                            <img src="app3.png" alt="App 3 Icon">
                            <span>AI App 3</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-8 col-lg-6 d-flex justify-content-center">
                <a href="#" class="text-dark w-100">
                    <div class="card card-contact">
                        <div class="card-body">
                            <img src="app4.png" alt="App 4 Icon">
                            <span>AI App 4</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-8 col-lg-6 d-flex justify-content-center">
                <a href="#" class="text-dark w-100">
                    <div class="card card-contact">
                        <div class="card-body">
                            <img src="app5.png" alt="App 5 Icon">
                            <span>AI App 5</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
